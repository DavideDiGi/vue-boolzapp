<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- importazione fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> <!-- importazione Bootstrap -->
    
    <link rel="stylesheet" href="css/style.css"> <!-- importazione CSS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- importazione Vue -->
</head>

<body>
    
    <!-- INIZIO contenitore istanza Vue -->
    <div id="app">
    
        <!-- INIZIO CONTENITORE GENERALE -->
        <div class="general-container container-fluid bg-light w-75 mt-3 d-flex px-0">
    
            <!-- INIZIO aside -->
            <aside class="col-4 ">

                <!-- INIZIO aside-header -->
                <header id="aside-header" class="">

                    <div class="account">

                        <div class="account-content">

                            <div class="account-pic"><img src="img/avatar_io.jpg" alt=""></div>
                            <div class="account-name ms-1">Davide</div>

                        </div>

                    </div>

                    <nav id="aside-nav">

                        <div class="buttons">

                            <div class="reload ms-3"><i class="fa-solid fa-circle-notch"></i></div>
                            <div class="new-message"><i class="fa-solid fa-message"></i></div>
                            <div class="menu me-2"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        
                        </div>

                    </nav>

                </header>
                <!-- FINE aside-header -->

                <div class="upper-aside">

                    <div class="notification">

                        <div class="ring-bell ms-3">
                            <i class="fa-solid fa-bell-slash fs-5"></i>
                        </div>

                        <div class="cta ms-2">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a>Attiva notifiche desktop</a>
                        </div>

                    </div>

                    <div class="search-bar p-2">

                        <div class="input-group">

                            <span class="input-group-text rounded-0 border-0 bg-white fs-6" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass ms-3"></i>
                            </span>

                            <input class="form-control border-start-0 me-2 rounded-0 border-0" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                       
                        </div>

                    </div>

                </div>

                <!-- INIZIO LISTA CHAT APERTE -->
                <div class="lower-aside">
                    
                    <div class="single-contact" v-for="(contact, index) in contacts" @click="shamblesContacts(index)"> 
                        
                        <div class="single-contact-pic">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                        </div>

                        <div class="single-contact-name ms-2">
                            <div>{{ contact.name }}</div>
                            <div class="last-msg">Ultimo messaggio inviato</div>
                            <span class="msg-time">12:00</span>
                        </div>

                    </div>
                    
                </div>
                <!-- FINE LISTA CHAT APERTE -->


            </aside>
            <!-- FINE aside -->

            
                <!-- INIZIO main -->
                <main class="col-8">

                    <!-- INIZIO main-header -->
                    <header id="main-header" class="">

                        <div class="left-side w-50 p-2">

                            <div class="contact-chat">

                                <div class="account-pic">
                                    <img :src="`img/avatar${contacts[activeContact].avatar}.jpg`" alt="">
                                </div>

                                <div class="account-name ms-2">
                                    
                                    <div> {{ contacts[activeContact].name }} </div>
                                    <div class="last-access">Ultimo accesso oggi alle 12:00</div>
                            
                                </div>

                            </div>

                        </div>

                        <nav class="right-nav w-50">

                            <div class="chat-buttons">

                                <div class="reload ms-3"><i class="fa-solid fa-magnifying-glass"></i></div>
                                <div class="new-message"><i class="fa-solid fa-paperclip"></i></div>
                                <div class="menu me-2"><i class="fa-solid fa-ellipsis-vertical"></i></div>

                            </div>

                        </nav>

                    </header>
                    <!-- FINE main-header -->

                    <!-- INIZIO chat -->
                    <div class="chat">
                        <div class="sent messages" v-for="singleMessage in contacts[activeContact].messages"

                            :class="singleMessage.status"
                            >
                            {{ singleMessage.message }}
                            <span class="sending-time">
                                {{ singleMessage.date }}
                            </span>
                            
                            <span :class="singleMessage.corner"></span> 

                        </div>
                        
                    </div>
                    <!-- FINE chat -->

                    <!-- INIZIO footer -->
                    <footer>

                        <div class="left-footer"><i class="fa-regular fa-face-smile"></i></div>
                        
                        <div class="mid-footer">

                            <div class="input-group">
                                <input @keyup.enter="sendNewMessage" @keyup.enter="friendsAnswer" v-model="newMessageText" type="text"  class="form-control border-0" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                        </div>  

                        <div class="right-footer"><i class="fa-solid fa-microphone"></i></div>

                    </footer>
                    <!-- FINE footer -->

                </main> 
                <!-- FINE main -->

        </div>
        <!-- FINE CONTENITORE GENERALE -->

    </div>
    <!-- FINE contenitore istanza Vue -->


    <script src="js/script.js"></script> <!-- importazione JS -->
</body>
</html>
